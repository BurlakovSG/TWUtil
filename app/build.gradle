apply plugin: 'com.android.application'

android {
	compileSdkVersion 16
	buildToolsVersion "25.0.2"
	defaultConfig {
		applicationId "ru.d51x.twutil"
		minSdkVersion 16
		targetSdkVersion 16
		versionCode 1
		versionName "1.0"
	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
	productFlavors {
	}
}

dependencies {
	provided files('ext_libs/twUtil.jar')
	
	compile fileTree(include: ['*.jar'], dir: 'libs')
}
